name: ci

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  tests-chrome:
    runs-on: ubuntu-latest
    container: cypress/browsers:node12.18.3-chrome87-ff82
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Run end-to-end tests ðŸ§ª using Chrome
        uses: cypress-io/github-action@v2
        env:
          CYPRESS_USER: ${{ secrets.CYPRESS_USER }}
          CYPRESS_PASSWORD: ${{ secrets.CYPRESS_PASSWORD }}
        with:
          command: npm test
  tests-firefox:
    runs-on: ubuntu-latest
    container: cypress/browsers:node12.18.3-chrome87-ff82
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Run end-to-end tests ðŸ§ª using Firefox
        uses: cypress-io/github-action@v2
        env:
          CYPRESS_USER: ${{ secrets.CYPRESS_USER }}
          CYPRESS_PASSWORD: ${{ secrets.CYPRESS_PASSWORD }}
        with:
          command: npm run test:firefox
